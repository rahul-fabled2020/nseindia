<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      span {
        font-weight: bold;
      }

      .wrapper {
        background: aliceblue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome! <small>Deepak</small></h1>
      <br />
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">CE Change In Open Interest</th>
            <th scope="col">PE Change In Open Interest</th>
            <th scope="col">Difference: CE - PE</th>
            <th scope="col">CE Total / PE Total</th>
            <th scope="col">Current CE - Previous CE</th>
            <th scope="col">Current PE - Previous PE</th>
            <th scope="col">CE Difference / PE Difference</th>
            <th scope="col">Underlying</th>
            <th scope="col">Underlying Value</th>
            <th scope="col">Expiry Date</th>
          </tr>
        </thead>
        <tbody id="stockData"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
